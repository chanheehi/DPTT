<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>강아지 성격 검사 결과</title>
  <link rel="stylesheet" href="/assets/index.css">
  <link rel="stylesheet" href="/assets/result.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  <script src="/assets/index.js"></script>
  <script type="text/JavaScript" src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
  <script type="text/JavaScript" src="/assets/result.js"></script> <!-- 외부의 JavaScript 파일을 로드 -->
</head>



<header>
<!-- 메뉴 -->
  <div class="menu">
    <div class="m_item1"><img src="/image/pet.jpg" alt="기업 로고" class="UnP_logo" onclick="goToPage('/dptt')"></div>
    <div class="m_item2">
      <div class="grid1"></div>
      <div class="grid2" onclick="goToPage('/dptt')"><span>성격 테스트</span></div>
      <div class="grid3" onclick="goToPage('/type')"><span>유형</span></div>
      <div class="grid4"></div>
    </div>
    <div class="m_item3" onclick="goToPage('/dptt')"><span>문의</span></div>
  </div>
</header>

<body>
  <!-- 메인 설명 -->
  <div class="header_area" id="dd">
    <div class="resultArea">
      <div class="petImageArea">
        <div class="pet-div">
          <img alt="유형 이미지" class="type_logo" id="type_Image">
          <p class="typeName" id="type_Name"></p>
          <div class="resultbar_area">
            <div class="result_graph">
              <div><p id="textForIE"></p></div>
              <div class="graph_item1">  <!-- 성향 결과 그래프 -->
                <div class="result_bar">
                  <div class="progress" id="graphForIE" style="width: 0;"></div> <!-- 초기 진행률은 0으로 설정 -->
                  <div class="resultGraph_text" id="scoreForIE"></div> <!-- 초기 진행률 텍스트 설정 -->
                </div>
              </div>
              <div class="graph_item2"></div>
            </div>
            <div class="result_graph">
              <div><p id="textForDL"></p></div>
              <div class="graph_item1">
                <div class="result_bar">
                  <div class="progress" id="graphForDL" style="width: 0;"></div> <!-- 초기 진행률은 0으로 설정 -->
                  <div class="resultGraph_text" id="scoreForDL"></div> <!-- 초기 진행률 텍스트 설정 -->
                </div>
              </div>
              <div class="graph_item2"></div>
            </div>
            <div class="result_graph">
              <div><p id="textForRE"></p></div>
              <div class="graph_item1">
                <div class="result_bar">
                  <div class="progress" id="graphForRE" style="width: 0;"></div> <!-- 초기 진행률은 0으로 설정 -->
                  <div class="resultGraph_text" id="scoreForRE"></div> <!-- 초기 진행률 텍스트 설정 -->
                </div>
              </div>
              <div class="graph_item2"></div>
            </div>
          </div>
          <p class ="type_explanation" id="typeExplanation"></p>  <!-- 결과값에 따라 값 수정 -->
          <a id="kakaotalk-sharing-btn" href="javascript:;">
            <img src="https://developers.kakao.com/assets/img/about/logos/kakaotalksharing/kakaotalk_sharing_btn_medium.png"
              alt="카카오톡 공유" onclick="sendLinkDefault()">
          </a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
